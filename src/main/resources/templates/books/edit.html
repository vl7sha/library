<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit book</title>
</head>
<body>
<div>
  <p>Select options</p>
  <ol>
    <li><a href="../home" th:href='@{/home}'> Home</a></li>
  </ol>
  <form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <div>
      <label for="name">Enter name</label>
      <input type="text" th:field="*{name}" id="name">
    </div>
    <div>
      <label for="authors">Enter authors</label>
      <input type="text" th:field="*{authors}" id="authors">
    </div>
    <div>
      <label for="pagesCount">Enter count pages</label>
      <input type="text" th:field="*{pagesCount}" id="pagesCount">
    </div>
    <div>
      <label for="publishDate">Enter date</label>
      <input type="text"  th:field="*{publishDate}" id="publishDate">
    </div>
    <div>
      <label for="publisherName">Enter publisher:</label>
      <input type="text" th:field="*{publisherName}" id="publisherName">
    </div>
    <div>
      <label for="genres">Enter genres:</label>
      <input type="text" th:field="*{genres}" id="genres">
    </div>
    <div>
      <label for="cover">Enter cover</label>
      <input type="text" th:field="*{cover}" id="cover">
    </div>
    <div>
      <input type="submit" value="update">
    </div>
  </form>
</div>
</body>
</html>
